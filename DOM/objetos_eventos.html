  <body>
    <button>bnt 1</button>
    <button>bnt 1</button>
  </body>

  <script>
    const addEvent = (event) => {
      console.log(event);

      switch (event.type) {
        case "click":
          event.target.setAttribute("class", "clicked");
          break;
        case "mouseover":
          event.target.setAttribute("class", "hover");
          break;
      }
    };
    const buttons = document.getElementsByTagName("button");
    buttons[0].addEventListener("click", addEvent);
    buttons[0].addEventListener("mouseover", addEvent);
    buttons[1].addEventListener("click", addEvent);
    buttons[1].addEventListener("mouseover", addEvent);
